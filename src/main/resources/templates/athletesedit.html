<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Athlete</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Edit Athlete</h1>
  <!-- Ensure that the form's action URL includes the athlete's ID -->
  <form th:action="@{|/athletes/${athlete.id}|}" th:object="${athlete}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required/>
    </div>

    <div class="form-group">
      <label for="sportLabel">Sport</label>
      <input type="text" id="sportLabel" name="sportLabel" class="form-control" th:field="*{sportLabel}" required/>
    </div>

    <div class="form-group">
      <label for="birthDate">Birth Date</label>
      <input type="text" id="birthDate" name="birthDate" class="form-control" th:field="*{birthDate}" required/>
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" id="country" name="country" class="form-control" th:field="*{country}" required/>
    </div>

    <div class="form-group">
      <label for="height">Height (cm)</label>
      <input type="number" id="height" name="height" class="form-control" th:field="*{height}" step="0.01"/>
    </div>

    <div class="form-group">
      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" name="weight" class="form-control" th:field="*{weight}" step="0.01"/>
    </div>

    <div class="form-group">
      <label for="team">Team</label>
      <input type="text" id="team" name="team" class="form-control" th:field="*{team}"/>
    </div>

    <div class="form-group">
      <label for="position">Position</label>
      <input type="text" id="position" name="position" class="form-control" th:field="*{position}"/>
    </div>

    <div class="form-group">
      <label for="jerseyNumber">Jersey Number</label>
      <input type="text" id="jerseyNumber" name="jerseyNumber" class="form-control" th:field="*{jerseyNumber}"/>
    </div>

    <div class="form-group">
      <label for="mvpAwards">MVP Awards</label>
      <input type="number" id="mvpAwards" name="mvpAwards" class="form-control" th:field="*{mvpAwards}"/>
    </div>

    <!-- New fields for career goals and career matches -->
    <div class="form-group">
      <label for="careerGoals">Career Goals</label>
      <input type="number" id="careerGoals" name="careerGoals" class="form-control" th:field="*{careerGoals}" step="1"/>
    </div>

    <div class="form-group">
      <label for="careerMatches">Career Matches</label>
      <input type="number" id="careerMatches" name="careerMatches" class="form-control" th:field="*{careerMatches}" step="1"/>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="/athletes" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
