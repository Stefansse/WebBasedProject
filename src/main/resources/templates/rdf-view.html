<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>RDF Data Display</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f1f3f6;
      font-family: 'Arial', sans-serif;
      color: #333;
    }
    .container {
      max-width: 950px;
      margin-top: 40px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
    }
    .header {
      border-bottom: 2px solid #007bff;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    h1 {
      color: #007bff;
    }
    p.lead {
      font-size: 1.1rem;
      color: #555;
    }
    pre {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      overflow: auto;
      max-height: 500px;
      font-size: 0.9rem;
      color: #2c3e50;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .btn-back {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: background-color 0.3s ease;
    }
    .btn-back:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1 class="mt-3">RDF Data</h1>
    <p class="lead">Explore the RDF data generated from the athlete table below.</p>
  </div>

  <!-- Display RDF data -->
  <pre th:text="${rdfData}"></pre>

  <!-- Back to Main Page Button -->
  <div class="text-right mt-4">
    <a href="/athletes" class="btn btn-back">Back to Main Page</a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
